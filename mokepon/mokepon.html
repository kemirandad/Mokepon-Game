<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section id="seleccionar-mascota">

        <h1 class="titulo">MOKEPON</h1>

        <h2 class="subtitulo">Elige tu mascota:</h2>

        <div id="contenedor-tarjetas" class="tarjetas">

        </div>

        <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="ver-mapa">
        <h2 class="subtitulo">Recorre el mapa con tu mokepon</h2>
        <canvas id="mapa"></canvas>
        
        <button onmousedown="moverHaciaArriba()" onmouseup="detenerMovimiento()" class="botones-movimiento BMovimiento">Arriba</button>

        <div id="contenedor-botones-movimiento">
            <button onmousedown="moverHaciaIzquierda()" onmouseup="detenerMovimiento()" class="botones-movimiento BMovimiento">Izquierda</button>
            <button onmousedown="moverHaciaAbajo()" onmouseup="detenerMovimiento()" class="botones-movimiento BMovimiento">Abajo</button>
            <button onmousedown="moverHaciaDerecha()" onmouseup="detenerMovimiento()"  class="botones-movimiento BMovimiento">Derecha</button>
            
        </div>
        
    </section>

    <section id="seleccionar-ataque">
        <h1 class="titulo">MOKEPON!</h1>
        <h2>Elige tu ataque:</h2>

        <div id="botones-ataques" class="botones-ataques">

        </div>

        <div id="mensajes">
            <p id="resultado">Mucha suerte</p>

            <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar ðŸŒ€</button>
            </section>
        </div>

        <div class="mensajes-batalla">
            <p id="ataques-del-jugador" class="combate">
                <span id="vidas-jugador" class="vidas"></span>
                <span id="mascota-jugador" class="imagen-mascota"> </span>
            </p>
            <p id="ataques-del-enemigo" class="combate">
                <span id="vidas-enemigo" class="vidas"></span>
                <span id="mascota-enemigo" class="imagen-mascota"> </span>
            </p>
        </div>

    </section>
    <script src="./js/mokepon.js"></script>
</body>

</html>
